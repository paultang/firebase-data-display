<!DOCTYPE html>
<html>
<head>
  <title>Firebase Data Display</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    #status {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Latest Data from Firebase</h1>
  <div id="status">Connecting to Firebase...</div>
  <div id="data"></div>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCCO_bV2UNNxc-kk8j2px_DnBFEeYERiq0",
       authDomain: "my-project-for-firebase-1.firebaseapp.com",
       databaseURL: "https://my-project-for-firebase-1.firebaseio.com",
       projectId: "my-project-for-firebase-1",
       storageBucket: "my-project-for-firebase-1.appspot.com",
       messagingSenderId: "999087300802",
       appId: "1:999087300802:web:16e7e7df73b4a12e0e1b5b"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      document.getElementById('status').innerText = 'Connected to Firebase. Loading data...';

      // Reference to the /mold node
      const moldRef = database.ref('/mold');

      // Function to update the web page with the latest data
      moldRef.orderByKey().limitToLast(1).on('child_added', (snapshot) => {
        const data = snapshot.val();
        document.getElementById('data').innerText = JSON.stringify(data, null, 2);
        document.getElementById('status').innerText = 'Data loaded successfully.';
      }, (error) => {
        document.getElementById('status').innerText = 'Failed to load data: ' + error.message;
      });

    } catch (error) {
      document.getElementById('status').innerText = 'Failed to connect to Firebase: ' + error.message;
    }
  </script>
</body>
</html>
